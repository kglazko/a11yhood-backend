[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    integration: Integration tests that hit real APIs and databases
    scraper: Scraper tests that download real data
    slow: Slow tests that take >5 seconds
    requires_oauth: Tests that require OAuth credentials (Thingiverse/Ravelry)
    unit: Unit tests with mocks

# Asyncio mode for async tests
asyncio_mode = auto
